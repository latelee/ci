language: node_js
node_js: stable
cache:
    apt: true
    directories:
        - node_modules
sudo: required
git:
    quiet: true
install:
    - npm install sshpass
script:
    - pwd
    - ls -a
    - scp 
    # 此处进行编译、构建等操作

after_script:
    # 此处进行部署等操作
    - echo "after script..."
    - sshpass -p ${PASSWD} ssh ${USER}@${HOST} -o StrictHostKeyChecking=no "uname -a > /tmp/foo"
    - echo $?